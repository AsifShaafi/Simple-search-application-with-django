{% extends 'searchapp/base.html' %}

{% block content %}

    <div class="row col-md-8">
        <div class="card blue-grey darken-1">
            <div class="card-content white-text">
                <table>
                    <thead>
                    <tr>
                        <th>
                            Developer
                        </th>
                        <th>
                            Programming Languages
                        </th>
                        <th>
                            Languages
                        </th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for developer in filtered_developers %}
                        <tr>
                            <td>
                                {{ developer.developers.email }}
                            </td>
                            <td>
                                {{ developer.programming_languages }}
                            </td>
                            <td>
                                {{ developer.languages }}
                            </td>
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>

{% endblock %}
